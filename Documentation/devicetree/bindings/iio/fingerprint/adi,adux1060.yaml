%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/frequency/adf4371.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices ADUX1060 Fingerprint Imaging Sensor

maintainers:
  - Popa Stefan <stefan.popa@analog.com>

description: |
  Analog Devices ADUX1060 Fingerprint Imaging Sensor

properties:
  compatible:
    enum:
      - adi,adux1060

  reg:
    maxItems: 1

  spi-cpha: true

  interrupts:
    maxItems: 1

  reset-gpios:
    description: GPIO connected to the RESET line
    maxItems: 1

  adi,cs-gpios:
    description: GPIO connected to the chip select lin
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts
  - reset-gpios
  - adi,cs-gpios

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    spi0 {
        #address-cells = <1>;
        #size-cells = <0>;

        fingerprint@0 {
                compatible = "adi,adux1060";
                reg = <0>;
                spi-max-frequency = <1000000>;
                spi-cpha;
                reset-gpios = <&gpio 17 GPIO_ACTIVE_LOW>;
                adi,cs-gpios = <&gpio 26 GPIO_ACTIVE_LOW>;
                interrupts = <25 1>;
                interrupt-parent = <&gpio>
        };
    };
...
